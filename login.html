<!DOCTYPE html>
<html>
    <head>
        <title>
            The best login page ever
        </title>
        <style>
            /* Never, EVER reset a browser like this */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                -webkit-box-sizing: border-box;
            }
            body {
                color: #333;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label for="username">
                    Username
                </label>
                <input type="text" id="username" name="username" />
            </div>
            <div>
                <label for="password">
                    Password
                </label>
                <input type="password" id="password" name="password" />
            </div>
            <div>
                <button type="submit">
                    Login
                </button>
            </div>
        </form>
    </body>
</html>
